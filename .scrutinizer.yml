inherit: true

build:
    environment:
        php:
            version: '7.0.0'
    project_setup:
    tests:
        override:
            - ./vendor/bin/phpspec run --format=dot
            - ./vendor/bin/phpunit

filter:
    excluded_paths:
        - Tests/*
        - Spec/*

build_failure_conditions:
    - 'elements.rating(<= B).new.exists'
    - 'issues.label("coding-style").new.exists'
    - 'issues.severity(>= MAJOR).new.exists'

checks:
    php:
        code_rating: true
        duplication: true
